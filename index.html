<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-result">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="button item1 clear">C</div>
            <div class="button item1 back">&#8592;</div>
            <div class="button item2 division">&#xf7;</div>
            <div class="button item1 seven">7</div>
            <div class="button item1 eigth">8</div>
            <div class="button item1 nine">9</div>
            <div class="button item2 mult">X</div>
            <div class="button item1 four">4</div>
            <div class="button item1 five">5</div>
            <div class="button item1 six">6</div>
            <div class="button item2 minus">-</div>
            <div class="button item1 one">1</div>
            <div class="button item1 two">2</div>
            <div class="button item1 three">3</div>
            <div class="button item2 plus">+</div>
            <div class="button item1 zero">0</div>
            <div class="button item2 equal">=</div>
        </div>
    </div>
</body>
</html>
